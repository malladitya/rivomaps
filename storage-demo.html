<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rivo Local Storage Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .card h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 600;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .data-display {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 15px;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .data-display pre {
      margin: 0;
      font-size: 12px;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .list-item {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .list-item-content {
      flex: 1;
    }
    
    .list-item button {
      width: auto;
      padding: 6px 12px;
      margin: 0 0 0 10px;
      font-size: 12px;
    }
    
    .stats {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .stat-box {
      flex: 1;
      background: #667eea;
      color: white;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
    }
    
    .stat-box .number {
      font-size: 24px;
      font-weight: bold;
      display: block;
    }
    
    .stat-box .label {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .empty-state {
      text-align: center;
      color: #999;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó∫Ô∏è Rivo Local Storage Demo</h1>
    
    <div class="grid">
      <!-- Save Route -->
      <div class="card">
        <h2>üìç Save Route</h2>
        <div class="form-group">
          <label>From:</label>
          <input type="text" id="routeFrom" placeholder="Starting point">
        </div>
        <div class="form-group">
          <label>To:</label>
          <input type="text" id="routeTo" placeholder="Destination">
        </div>
        <div class="form-group">
          <label>Distance (km):</label>
          <input type="number" id="routeDistance" placeholder="5.2" step="0.1">
        </div>
        <div class="form-group">
          <label>Duration (min):</label>
          <input type="number" id="routeDuration" placeholder="15">
        </div>
        <button onclick="saveNewRoute()">Save Route</button>
      </div>
      
      <!-- Preferences -->
      <div class="card">
        <h2>‚öôÔ∏è Preferences</h2>
        <div class="form-group">
          <label>Theme:</label>
          <select id="prefTheme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="form-group">
          <label>Map Style:</label>
          <select id="prefMapStyle">
            <option value="standard">Standard</option>
            <option value="satellite">Satellite</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </div>
        <div class="form-group">
          <label>Units:</label>
          <select id="prefUnits">
            <option value="metric">Metric (km)</option>
            <option value="imperial">Imperial (mi)</option>
          </select>
        </div>
        <button onclick="savePreferences()">Save Preferences</button>
        <button class="btn-success" onclick="loadPreferences()">Load Preferences</button>
      </div>
      
      <!-- Add Favorite -->
      <div class="card">
        <h2>‚≠ê Add Favorite</h2>
        <div class="form-group">
          <label>Place Name:</label>
          <input type="text" id="favName" placeholder="Coffee Shop">
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="text" id="favAddress" placeholder="123 Main St">
        </div>
        <div class="form-group">
          <label>Latitude:</label>
          <input type="number" id="favLat" placeholder="28.6139" step="0.0001">
        </div>
        <div class="form-group">
          <label>Longitude:</label>
          <input type="number" id="favLng" placeholder="77.2090" step="0.0001">
        </div>
        <button onclick="addFavorite()">Add to Favorites</button>
      </div>
    </div>
    
    <!-- Stats -->
    <div class="card">
      <h2>üìä Storage Stats</h2>
      <div class="stats">
        <div class="stat-box">
          <span class="number" id="statRoutes">0</span>
          <span class="label">Saved Routes</span>
        </div>
        <div class="stat-box">
          <span class="number" id="statFavorites">0</span>
          <span class="label">Favorites</span>
        </div>
        <div class="stat-box">
          <span class="number" id="statHistory">0</span>
          <span class="label">Search History</span>
        </div>
        <div class="stat-box">
          <span class="number" id="statStorage">0 KB</span>
          <span class="label">Storage Used</span>
        </div>
      </div>
    </div>
    
    <div class="grid">
      <!-- Saved Routes List -->
      <div class="card">
        <h2>üìç Saved Routes</h2>
        <div id="routesList" class="data-display"></div>
        <button class="btn-danger" onclick="clearRoutes()">Clear All Routes</button>
      </div>
      
      <!-- Favorites List -->
      <div class="card">
        <h2>‚≠ê Favorites</h2>
        <div id="favoritesList" class="data-display"></div>
        <button class="btn-danger" onclick="clearFavorites()">Clear All Favorites</button>
      </div>
      
      <!-- All Data -->
      <div class="card">
        <h2>üíæ Export/Import Data</h2>
        <button class="btn-success" onclick="exportData()">Export All Data</button>
        <button class="btn-danger" onclick="clearAllData()">Clear All Data</button>
        <div class="data-display" id="exportData"></div>
      </div>
    </div>
  </div>
  
  <script src="local-storage.js"></script>
  <script>
    // Initialize
    updateStats();
    displayRoutes();
    displayFavorites();
    
    function saveNewRoute() {
      const from = document.getElementById('routeFrom').value;
      const to = document.getElementById('routeTo').value;
      const distance = document.getElementById('routeDistance').value;
      const duration = document.getElementById('routeDuration').value;
      
      if (!from || !to) {
        alert('Please enter both from and to locations');
        return;
      }
      
      window.rivoStorage.saveRoute({
        from,
        to,
        distance: distance + ' km',
        duration: duration + ' min'
      });
      
      // Clear form
      document.getElementById('routeFrom').value = '';
      document.getElementById('routeTo').value = '';
      document.getElementById('routeDistance').value = '';
      document.getElementById('routeDuration').value = '';
      
      updateStats();
      displayRoutes();
      alert('Route saved successfully!');
    }
    
    function savePreferences() {
      const theme = document.getElementById('prefTheme').value;
      const mapStyle = document.getElementById('prefMapStyle').value;
      const units = document.getElementById('prefUnits').value;
      
      window.rivoStorage.savePreferences({
        theme,
        mapStyle,
        units
      });
      
      alert('Preferences saved!');
    }
    
    function loadPreferences() {
      const prefs = window.rivoStorage.getPreferences();
      document.getElementById('prefTheme').value = prefs.theme;
      document.getElementById('prefMapStyle').value = prefs.mapStyle;
      document.getElementById('prefUnits').value = prefs.units;
      alert('Preferences loaded!');
    }
    
    function addFavorite() {
      const name = document.getElementById('favName').value;
      const address = document.getElementById('favAddress').value;
      const lat = parseFloat(document.getElementById('favLat').value);
      const lng = parseFloat(document.getElementById('favLng').value);
      
      if (!name || !lat || !lng) {
        alert('Please enter name, latitude, and longitude');
        return;
      }
      
      const result = window.rivoStorage.addFavorite({
        name,
        address,
        lat,
        lng
      });
      
      if (result.success) {
        // Clear form
        document.getElementById('favName').value = '';
        document.getElementById('favAddress').value = '';
        document.getElementById('favLat').value = '';
        document.getElementById('favLng').value = '';
        
        updateStats();
        displayFavorites();
        alert('Added to favorites!');
      } else {
        alert(result.message);
      }
    }
    
    function displayRoutes() {
      const routes = window.rivoStorage.getSavedRoutes();
      const container = document.getElementById('routesList');
      
      if (routes.length === 0) {
        container.innerHTML = '<div class="empty-state">No saved routes yet</div>';
        return;
      }
      
      container.innerHTML = routes.map(route => `
        <div class="list-item">
          <div class="list-item-content">
            <strong>${route.from}</strong> ‚Üí <strong>${route.to}</strong><br>
            <small>${route.distance} ¬∑ ${route.duration}</small>
          </div>
          <button class="btn-danger" onclick="deleteRoute('${route.id}')">Delete</button>
        </div>
      `).join('');
    }
    
    function displayFavorites() {
      const favorites = window.rivoStorage.getFavorites();
      const container = document.getElementById('favoritesList');
      
      if (favorites.length === 0) {
        container.innerHTML = '<div class="empty-state">No favorites yet</div>';
        return;
      }
      
      container.innerHTML = favorites.map(fav => `
        <div class="list-item">
          <div class="list-item-content">
            <strong>${fav.name}</strong><br>
            <small>${fav.address || 'No address'}</small>
          </div>
          <button class="btn-danger" onclick="deleteFavorite('${fav.id}')">Delete</button>
        </div>
      `).join('');
    }
    
    function deleteRoute(id) {
      window.rivoStorage.deleteRoute(id);
      updateStats();
      displayRoutes();
    }
    
    function deleteFavorite(id) {
      window.rivoStorage.removeFavorite(id);
      updateStats();
      displayFavorites();
    }
    
    function clearRoutes() {
      if (confirm('Clear all saved routes?')) {
        window.rivoStorage.clearAllRoutes();
        updateStats();
        displayRoutes();
      }
    }
    
    function clearFavorites() {
      if (confirm('Clear all favorites?')) {
        window.rivoStorage.getFavorites().forEach(fav => {
          window.rivoStorage.removeFavorite(fav.id);
        });
        updateStats();
        displayFavorites();
      }
    }
    
    function exportData() {
      const data = window.rivoStorage.exportAllData();
      document.getElementById('exportData').innerHTML = 
        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      
      // Download as JSON file
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'rivo-data-export.json';
      a.click();
      URL.revokeObjectURL(url);
    }
    
    function clearAllData() {
      if (confirm('This will delete ALL data. Are you sure?')) {
        window.rivoStorage.clearAllData();
        updateStats();
        displayRoutes();
        displayFavorites();
        document.getElementById('exportData').innerHTML = '';
        alert('All data cleared!');
      }
    }
    
    function updateStats() {
      const routes = window.rivoStorage.getSavedRoutes();
      const favorites = window.rivoStorage.getFavorites();
      const history = window.rivoStorage.getSearchHistory();
      const usage = window.rivoStorage.getStorageUsage();
      
      document.getElementById('statRoutes').textContent = routes.length;
      document.getElementById('statFavorites').textContent = favorites.length;
      document.getElementById('statHistory').textContent = history.length;
      document.getElementById('statStorage').textContent = usage.used;
    }
  </script>
</body>
</html>
