name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create config.js from secrets
        run: |
          cat > config.js << 'EOF'
          // API Configuration - Auto-generated during deployment
          const config = {
            geminiApiKey: '${{ secrets.GEMINI_API_KEY }}',
            openWeatherMapApiKey: '${{ secrets.OPENWEATHERMAP_API_KEY }}',
            emailjsPublicKey: '${{ secrets.EMAILJS_PUBLIC_KEY }}',
            azureMapsKey: '${{ secrets.AZURE_MAPS_KEY }}',
            googleMapsApiKey: '${{ secrets.GOOGLE_MAPS_API_KEY }}',
            firebaseConfig: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: 'rivo-navigation.firebaseapp.com',
              projectId: 'rivo-navigation',
              storageBucket: 'rivo-navigation.appspot.com',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}',
              measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
            }
          };

          if (!config.geminiApiKey) {
            console.warn('⚠️ GEMINI_API_KEY not configured in GitHub Secrets');
          }

          window.CONFIG = config;
          if (typeof module !== 'undefined' && module.exports) {
            module.exports = { config };
          }
          EOF
      
      - name: Create weather-config.js from secrets
        run: |
          echo "// Weather API Configuration - Auto-generated during deployment" > weather-config.js
          echo "const WEATHER_CONFIG = {" >> weather-config.js
          echo "    OPENWEATHERMAP_API_KEY: '${{ secrets.OPENWEATHERMAP_API_KEY }}'" >> weather-config.js
          echo "};" >> weather-config.js
      
      - name: Verify config.js was created
        run: |
          echo "Config.js contents (first 10 lines):"
          cat config.js | head -10
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
