name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create config.js from secrets
        run: |
          cat > config.js << 'EOF'
          // API Configuration - Auto-generated during deployment
          const config = {
            geminiApiKey: '${{ secrets.GEMINI_API_KEY }}',
            openWeatherMapApiKey: '${{ secrets.OPENWEATHERMAP_API_KEY }}',
            emailjsPublicKey: '${{ secrets.EMAILJS_PUBLIC_KEY }}'
          };
          
          if (config.geminiApiKey === 'YOUR_GEMINI_API_KEY_HERE') {
            console.warn('⚠️ API keys not configured in GitHub Secrets');
          }
          
          window.CONFIG = config;
          EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: 'node_modules,backend,demos,implementations,docs'
