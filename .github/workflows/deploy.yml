name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create config.js from secrets
        run: |
          echo "// API Configuration - Auto-generated during deployment" > config.js
          echo "const config = {" >> config.js
          echo "  geminiApiKey: '${{ secrets.GEMINI_API_KEY }}'," >> config.js
          echo "  openWeatherMapApiKey: '${{ secrets.OPENWEATHERMAP_API_KEY }}'," >> config.js
          echo "  emailjsPublicKey: '${{ secrets.EMAILJS_PUBLIC_KEY }}'" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "if (!config.geminiApiKey) {" >> config.js
          echo "  console.warn('⚠️ API keys not configured in GitHub Secrets');" >> config.js
          echo "}" >> config.js
          echo "" >> config.js
          echo "window.CONFIG = config;" >> config.js
      
      - name: Verify config.js was created
        run: |
          echo "Config.js contents (first 10 lines):"
          cat config.js | head -10
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
