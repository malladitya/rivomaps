name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Create config.js from secrets
        run: |
          echo "// API Configuration - Auto-generated during deployment" > config.js
          echo "const config = {" >> config.js
          echo "  geminiApiKey: '${{ secrets.GEMINI_API_KEY }}'," >> config.js
          echo "  openWeatherMapApiKey: '${{ secrets.OPENWEATHERMAP_API_KEY }}'," >> config.js
          echo "  emailjsPublicKey: '${{ secrets.EMAILJS_PUBLIC_KEY }}'" >> config.js
          echo "};" >> config.js
          echo "" >> config.js
          echo "if (!config.geminiApiKey) {" >> config.js
          echo "  console.warn('⚠️ API keys not configured in GitHub Secrets');" >> config.js
          echo "}" >> config.js
          echo "" >> config.js
          echo "window.CONFIG = config;" >> config.js
      
      - name: Verify config.js was created
        run: |
          echo "Config.js contents:"
          cat config.js | head -10
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: '.github,node_modules,backend,demos,implementations,docs,.git,.gitignore,package.json,package-lock.json'
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
